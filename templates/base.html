<script>// Ferme les messages d'erreur automatiquement apr√®s 5 secondes
setTimeout(function() {
  let alertElements = document.querySelectorAll('.alert');
  alertElements.forEach(function(alert) {
    alert.classList.add('fade');
    alert.classList.add('show');
    setTimeout(function() {
      alert.remove();
    }, 1000);
  });
}, 3000);


    function afficherHeure() {
        var maintenant = new Date();
        var heures = maintenant.getHours();
        var minutes = maintenant.getMinutes();

        heures = (heures < 10 ? "0" : "") + heures;
        minutes = (minutes < 10 ? "0" : "") + minutes;

        var heureCourante = heures + ":" + minutes;

        document.getElementById("heure").textContent = heureCourante;
    }

    setInterval(afficherHeure, 1000); // Actualiser l'heure toutes les secondes

</script>
